name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Variable
        run: |
          echo "El user es: ${{ vars.DOCKERHUB_USER }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Debug Dockerfile presence
        run: |
          echo "Revizar la presencia del Dockerfile"
          ls -a ./App
      - name: Docker build
        run: |
          docker build -f ./App/Dockerfile
          -t "${{ vars.DOCKERHUB_USER }}/${{ vars.IMAGE_NAME }}:${{ vars.IMAGE_TAG }}" ./app

      - name: Push to Docker
        run: |
          docker push "${{ vars.DOCKERHUB_USER }}/${{ vars.IMAGE_NAME }}:${{ vars.IMAGE_TAG }}


      
